{% extends "recomendr/base.html" %}

{% block content %}
{{ course.title }}<br>
{{ course.description }}
<table class="table">
<thead>
    <td>Title</td>
{% for course in similar_courses %}
    <tr><td>{{ course.department }} {{ course.course_number }}</td><td><a href="/courses/{{ course.id }}">{{ course.title }}</a></td></tr>
{% endfor %}
</table>


{% endblock %}
